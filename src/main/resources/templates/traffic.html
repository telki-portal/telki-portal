<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="En">
<head>
    <title>Traffic info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Time</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">TimeInTraffic</th>
        </tr>
        </thead>
        <tr  th:each="entry: ${entries}">
            <td><span th:text="${entry.time}"> Time </span></td>
            <td><span th:text="${entry.origin}"> Origin </span></td>
            <td><span th:text="${entry.dest}"> Destination </span></td>
            <td><span th:text="${entry.inTraffic}"> TimeInTraffic </span></td>
        </tr>
    </table>
</body>
</html>
