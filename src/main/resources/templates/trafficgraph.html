<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="En">
<head>
	<title>Graph</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="/">
		<img th:src="@{pic\telki_logo.jpg}" width="120" height="30" class="d-inline-block align-top" alt="">
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link active" href="/graph">Graph </a>
			<a class="nav-item nav-link" href="#">Download Application </a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		összes
	</div>
	<div class="row">
		<div class="col">
			<canvas id="firstChart" width="400" height="200"></canvas>
			<br>
		</div>
	</div>
	<div class="row">
		Mai adatok 10percenként
	</div>
	<div class="row">

		<div class="col">
			<canvas id="secondChart" width="400" height="200"></canvas>
			<br>
		</div>
	</div>
	<div class="row">
		Heti átlag óránként
	</div>
	<div class="row">

		<div class="col">
			<canvas id="weekChart" width="400" height="200"></canvas>
			<br>
		</div>
	</div>
</div>

<p>
	<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
			aria-expanded="false" aria-controls="collapseExample">
		Show <span th:text="${entries.size()}"> db </span> data points
	</button>
</p>

<div class="collapse" id="collapseExample">
	<table class="table table-striped">
		<thead>
		<tr>
			<th scope="col">Time</th>
			<th scope="col">Origin</th>
			<th scope="col">Destination</th>
			<th scope="col">TimeInTraffic</th>
		</tr>
		</thead>
		<tr th:each="entry: ${entries}">
			<td><span th:text="${entry.time}"> Time </span></td>
			<td><span th:text="${entry.origin}"> Origin </span></td>
			<td><span th:text="${entry.dest}"> Destination </span></td>
			<td><span th:text="${entry.inTraffic}"> TimeInTraffic </span></td>
		</tr>
	</table>
</div>


<p>
	<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample2"
			aria-expanded="false" aria-controls="collapseExample">
		Show weekly count
	</button>
</p>
<div class="collapse" id="collapseExample2">
	<table class="table table-striped">
		<thead>
		<tr>
			<th scope="col">Week</th>
			<th scope="col">Count</th>
		</tr>
		</thead>
		<tr th:each="entry: ${weeklyCount}">
			<td><span th:text="${entry.getKey()}"> Week </span></td>
			<td><span th:text="${entry.getValue()}"> Count </span></td>
		</tr>
	</table>
</div>

<script src="js/chartHandler.js" th:src="@{js/chartHandler.js}"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
